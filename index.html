<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>My Library</h1>
    <div class="book-card-container">
    </div>
    <dialog>
        <form method="dialog">
            <span class="book-info">
                <label for="author">Author:</label>
                <input type="text" id="author">
            </span>
            <span class="book-info">
                <label for="title">Title:</label>
                <input type="text" id="title">
            </span>
            <span class="book-info">
                <label for="pages">Pages:</label>
                <input type="number" min="1" id="pages">
            </span>
            <button id="close-button"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg></button>
        </form>
    </dialog>
    <button type="button" id="new-book">Add new book</button>

    <script src="logic.js"></script>
</body>
</html>
